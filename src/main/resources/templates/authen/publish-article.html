
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>发表文章</title>
<link rel="icon" href="/icon/icon.png" type="image/x-icon" />
<link rel="stylesheet" href="/css/my.css" >
<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<!-- 文本编辑器editor.md的css样式 -->
<link rel="stylesheet" href="/markdown/css/editormd.min.css" />

<!-- 必须先引用jQuery.js再去引用其他js -->
<script src="/js/jquery.min.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="/markdown/editormd.min.js"></script>

</head>

<body>
	<div id="content-editormd" class="form-group">
    	<textarea style="display:none;" class="form-control" 
    	id="content-editormd-markdown-doc" name="content-editormd-markdown-doc"></textarea>
	</div>

	<script type="text/javascript">
		$(function() {
			editormd("content-editormd", {
				width : "90%",
				height : 640,
				//markdown : "",
				syncScrolling : "single",
				path : "/markdown/lib/",
				saveHTMLToTextarea:true,//保存HTML到Textarea
				//dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为 true
				//dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为 true
				//dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为 true
				//dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为 0.1
				//dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为 #fff
				//imageUpload : true,
				//imageFormats : [ "jpg", "jpeg", "gif", "png", "bmp", "webp" ],
				//imageUploadURL : "./php/upload.php?test=dfdf",

			/*
			 上传的后台只需要返回一个 JSON 数据，结构如下：
			 {
			    success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
			    message : "提示的信息，上传成功或上传失败及错误信息等。",
			    url     : "图片地址"        // 上传成功时才返回
			 }
			 */
			});
		});
	</script>
</body>
</html>
